framework:
    test: ~
    secret: secret

security:
    providers:
        in_memory:
            memory:
                users:
                    user1: { password: pass1, roles: ROLE_USER }
                    user2: { password: pass2, roles: ROLE_USER }
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    firewalls:
        main:
            pattern:   ^/
            anonymous: ~
            http_basic: ~
